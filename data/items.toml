title = "Savage and Cooke"
image = "images/savage-cooke/savage-cooke.jpg"
thumb = "images/savage-cooke/savage-cooke.jpg"
alt = "Savage and Cooke"
description = "Savage and Cooke is a restoration of two 200-year old warehouses into a modern American Distillery. The project takes advantage of the history of the building, turning a secure vault into a tasting room, and putting the wood structure on display with the rest of the building. Building 45 of Savage and Cooke won the WoodWorks 2019 national award for Durable and Adaptable Wood Structures."
